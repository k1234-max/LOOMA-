<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looma | Ladies Sale</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
    }

    .product-info p {
      color: #555;
    }

    .price {
      color: #c00;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Looma</h1>
    <p>Ladies Sale</p>
  </header>

  <main>
    <h2>Aktuelle Angebote</h2>
    <div class="products">
      <div class="product">
        <img src="SaleKleid.jpeg" alt="Produkt 1">
        <div class="product-info">
          <h3>Rotes Sommerkleid</h3>
          <p>Leichtes Material, perfekte Passform</p>
          <p class="price">29,99 €</p>
        </div>
      </div>

      <div class="product">
        <img src="Blazer.jpeg" alt="Produkt 2">
        <div class="product-info">
          <h3>Blazer</h3>
          <p>Cooler Streetstyle</p>
          <p class="price">79,99 €</p>
        </div>
      </div>

      <div class="product">
        <img src="Image.jpeg" alt="Produkt 3">
        <div class="product-info">
          <h3>Leberjacke</h3>
          <p>Bequem und stylisch</p>
          <p class="price">49,99 €</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Looma Fashion</p>
  </footer>

</body>
</html>
